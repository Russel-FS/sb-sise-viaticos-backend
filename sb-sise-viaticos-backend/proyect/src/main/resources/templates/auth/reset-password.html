<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Contraseña - Apple style</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "-apple-system",
                "BlinkMacSystemFont",
                "sans-serif",
              ],
            },
            colors: {
              apple: {
                blue: "#0066cc",
                gray: {
                  light: "#f5f5f7",
                  border: "#d2d2d7",
                  text: "#86868b",
                  dark: "#1d1d1f",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #1d1d1f;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #000000;
        color: #f5f5f7;
      }
      .apple-input {
        border: 1px solid #d2d2d7;
        border-radius: 12px;
        height: 52px;
        font-size: 17px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .apple-input:focus {
        border-color: #0066cc;
        box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        outline: none;
      }
      .dark .apple-input {
        background-color: #1d1d1f;
        border-color: #424245;
      }
      .apple-button {
        background-color: #0066cc;
        color: #ffffff;
        border-radius: 12px;
        font-weight: 600;
        font-size: 17px;
        height: 52px;
        transition: all 0.2s;
      }
      .apple-button:hover {
        background-color: #0077ed;
      }
      .apple-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <main class="flex-grow flex items-center justify-center p-6">
      <div class="w-full max-w-[460px] text-center">
        <!-- Apple ID style Header -->
        <h1
          class="text-[40px] md:text-[48px] font-semibold leading-tight tracking-tight mb-4"
        >
          Nueva contraseña.
        </h1>
        <p
          class="text-[19px] md:text-[21px] text-apple-gray-text dark:text-gray-400 mb-12 max-w-[360px] mx-auto leading-snug"
        >
          Establece una contraseña segura para proteger tu cuenta de ISS
          Viáticos.
        </p>

        <form th:action="@{/reset-password}" method="post" class="space-y-4">
          <input type="hidden" name="token" th:value="${token}" />

          <div class="text-left space-y-4">
            <input
              type="password"
              name="password"
              required
              placeholder="Nueva contraseña"
              class="w-full apple-input px-4 dark:text-white"
            />
            <input
              type="password"
              name="confirmPassword"
              required
              placeholder="Confirmar contraseña"
              class="w-full apple-input px-4 dark:text-white"
            />
          </div>

          <!-- Alerta sistema -->
          <div
            th:if="${error}"
            class="p-4 rounded-xl bg-red-50 dark:bg-red-950/20 text-[14px] text-red-600 dark:text-red-400 text-left border border-red-100 dark:border-red-900/30"
          >
            <span th:text="${error}"></span>
          </div>

          <div class="pt-6">
            <button type="submit" class="w-full apple-button shadow-sm">
              Actualizar contraseña
            </button>
          </div>
        </form>

        <div class="mt-12 text-[17px]">
          <a
            href="/login"
            class="text-apple-blue hover:underline font-normal inline-flex items-center gap-1"
          >
            Iniciar sesión
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </a>
        </div>
      </div>
    </main>

    <footer
      class="py-12 border-t border-apple-gray-border dark:border-zinc-800 bg-apple-gray-light dark:bg-zinc-900"
    >
      <div class="max-w-6xl mx-auto px-6">
        <div
          class="flex flex-col md:flex-row justify-between items-center gap-6"
        >
          <p class="text-[12px] text-apple-gray-text">
            Copyright © 2025 ISS Viáticos. Todos los derechos reservados.
          </p>
          <div class="flex gap-8 text-[12px] text-apple-gray-text font-medium">
            <a href="/politicas/privacidad" class="hover:underline"
              >Privacidad</a
            >
            <a href="/politicas/condiciones" class="hover:underline"
              >Condiciones</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
