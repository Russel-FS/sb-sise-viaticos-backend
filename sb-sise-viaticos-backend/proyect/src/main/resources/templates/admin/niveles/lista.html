<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niveles Jerárquicos - ISS Viáticos</title>

    <!-- Fuentes y Recursos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuración del Tema -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <th:block th:replace="~{fragments/theme :: themeStyles}"></th:block>
    <th:block th:replace="~{fragments/nav :: styles}"></th:block>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', "serif"],
              sans: ['"Inter"', "sans-serif"],
            },
            colors: {
              background: { light: "#F9F8F6", dark: "#0F1115" },
              surface: { light: "#FFFFFF", dark: "#1C1E22" },
              accent: {
                sage: "#D8E2DC",
                forest: "#2D3B2D",
                clay: "#C4A484",
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #f9f8f6;
        color: #1f2937;
        font-family: "Inter", sans-serif;
      }
      .dark body {
        background-color: #0f1115;
        color: #f3f4f6;
      }

      h1,
      h2,
      h3,
      .serif-font {
        font-family: "Instrument Serif", serif;
      }

      /* animaciones */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-enter {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .bento-card {
        background: white;
        border-radius: 24px;
        border: 1px solid rgba(0, 0, 0, 0.03);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.01),
          0 4px 12px rgba(0, 0, 0, 0.03);
      }
      .dark .bento-card {
        background: #1c1e22;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .sub-nav-item {
        transition: all 0.2s ease;
      }
      .sub-nav-item.active {
        background-color: #2d3b2d;
        color: white;
      }
      .dark .sub-nav-item.active {
        background-color: #d8e2dc;
        color: #0f1115;
      }
    </style>
  </head>
  <body
    class="antialiased min-h-screen pb-20 selection:bg-accent-sage selection:text-accent-forest"
  >
    <!-- Navegación Flotante -->
    <!-- Navegación Flotante -->
    <th:block
      th:replace="~{fragments/nav :: navbar(activeTab='config')}"
    ></th:block>

    <!-- Sub-Nav de Configuración -->
    <div
      class="fixed top-24 left-1/2 -translate-x-1/2 z-40 w-fit nav-island rounded-full px-2 py-1.5 flex items-center gap-1"
    >
      <a
        href="/admin/tarifarios"
        class="sub-nav-item px-4 py-1.5 rounded-full text-xs font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
        >Tarifarios</a
      >
      <a
        href="/admin/conceptos"
        class="sub-nav-item px-4 py-1.5 rounded-full text-xs font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
        >Conceptos</a
      >
      <a
        href="/admin/zonas"
        class="sub-nav-item px-4 py-1.5 rounded-full text-xs font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
        >Zonas</a
      >
      <a
        href="/admin/niveles"
        class="sub-nav-item active px-4 py-1.5 rounded-full text-xs font-medium shadow-sm"
        >Niveles</a
      >
    </div>

    <main class="pt-44 px-6 md:px-12 max-w-7xl mx-auto">
      <!-- Header -->
      <div
        class="flex flex-col md:flex-row md:items-end justify-between gap-8 mb-12 animate-in fade-in slide-in-from-bottom-8 duration-700"
      >
        <div>
          <span
            class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-accent-sage/30 text-accent-forest dark:text-accent-sage text-xs font-bold uppercase tracking-wider mb-4 border border-accent-sage/20"
          >
            <span
              class="w-1.5 h-1.5 rounded-full bg-accent-forest dark:bg-accent-sage"
            ></span>
            Catálogo
          </span>
          <h1
            class="text-5xl md:text-6xl font-bold text-gray-900 dark:text-white mb-4 leading-tight"
          >
            Niveles Jerárquicos
          </h1>
          <p class="text-lg text-gray-500 dark:text-gray-400 max-w-xl">
            Define los rangos y cargos para la asignación diferenciada de
            fondos.
          </p>
        </div>

        <button
          onclick="abrirModalNuevo()"
          class="group relative px-6 py-3.5 bg-gray-900 dark:bg-white text-white dark:text-black rounded-full text-sm font-bold overflow-hidden transition-all hover:shadow-lg active:scale-95 flex items-center gap-2"
        >
          <i data-lucide="plus" class="w-4 h-4"></i>
          Nuevo Nivel
        </button>
      </div>

      <!-- Tabla -->
      <div
        class="bento-card overflow-hidden animate-in fade-in slide-in-from-bottom-4 duration-500 delay-100"
      >
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr
                class="border-b border-gray-100 dark:border-white/5 bg-gray-50/50 dark:bg-white/[0.02]"
              >
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest pl-10"
                >
                  Cargo / Rango
                </th>
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest"
                >
                  Descripción
                </th>
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-widest text-right"
                >
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 dark:divide-white/5">
              <tr
                th:each="n : ${niveles}"
                class="group hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors"
              >
                <td class="px-8 py-6 pl-10">
                  <div class="flex items-center gap-4">
                    <div
                      class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-white/5 flex items-center justify-center text-gray-400 group-hover:bg-accent-clay group-hover:text-white transition-all duration-300"
                    >
                      <i data-lucide="award" class="w-5 h-5"></i>
                    </div>
                    <span
                      class="font-bold text-gray-900 dark:text-white text-sm uppercase tracking-wide"
                      th:text="${n.nombre}"
                      >NOMBRE</span
                    >
                  </div>
                </td>
                <td class="px-8 py-6">
                  <span
                    class="text-sm font-medium text-gray-500 dark:text-gray-400"
                    th:text="${n.descripcion ?: '—'}"
                    >Descripción</span
                  >
                </td>
                <td
                  class="px-8 py-6 text-right flex items-center justify-end gap-2"
                >
                  <button
                    th:onclick="'abrirModalEditar(' + ${n.id} + ')'"
                    class="inline-flex items-center justify-center w-9 h-9 rounded-full text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors"
                    title="Editar"
                  >
                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                  </button>
                  <a
                    th:href="@{'/admin/niveles/eliminar/' + ${n.id}}"
                    onclick="return confirm('¿Desactivar este nivel?')"
                    class="inline-flex items-center justify-center w-9 h-9 rounded-full text-gray-400 hover:bg-red-50 hover:text-red-500 dark:hover:bg-red-900/20 dark:hover:text-red-400 transition-colors"
                    title="Desactivar"
                  >
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <div th:if="${#lists.isEmpty(niveles)}" class="py-24 text-center">
            <p class="text-sm font-medium text-gray-500 mb-2">
              No hay niveles jerárquicos registrados.
            </p>
            <button
              onclick="abrirModalNuevo()"
              class="text-xs font-bold text-accent-forest dark:text-accent-sage hover:underline"
            >
              Crear el primero
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Nuevo Nivel -->
    <div
      id="modalNuevo"
      class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6"
    >
      <div
        class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"
        onclick="document.getElementById('modalNuevo').classList.add('hidden')"
      ></div>
      <div
        class="relative w-full max-w-lg bg-white dark:bg-[#1C1E22] rounded-3xl p-10 shadow-2xl transform transition-all animate-in zoom-in-95 duration-200"
      >
        <h3 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
          Nuevo Nivel
        </h3>
        <p class="text-sm text-gray-500 mb-8">
          Crea un nuevo rango para el sistema de viáticos.
        </p>

        <form
          id="formNivel"
          th:action="@{/admin/niveles/guardar}"
          method="post"
          class="space-y-6"
        >
          <input type="hidden" name="id" id="nivelId" />
          <div>
            <label
              class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 px-1"
              >Nombre del Cargo (Ej: GERENCIA)</label
            >
            <input
              type="text"
              name="nombre"
              required
              placeholder="Nombre del nivel"
              class="w-full px-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl text-sm font-bold uppercase focus:outline-none focus:ring-2 focus:ring-accent-forest/20 dark:focus:ring-white/20 transition-all dark:text-white"
            />
          </div>

          <div>
            <label
              class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 px-1"
              >Descripción</label
            >
            <textarea
              name="descripcion"
              placeholder="Responsabilidades o alcance..."
              class="w-full px-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-accent-forest/20 dark:focus:ring-white/20 transition-all resize-none dark:text-white"
              rows="3"
            ></textarea>
          </div>

          <div class="flex flex-col gap-3 pt-2">
            <button
              type="submit"
              class="w-full py-3.5 bg-accent-forest text-white font-bold rounded-xl hover:bg-[#1a241a] transition-all shadow-lg shadow-green-900/20"
            >
              Guardar Nivel
            </button>
            <button
              type="button"
              onclick="cerrarModal()"
              class="w-full py-3.5 bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 text-gray-600 dark:text-gray-400 font-bold rounded-xl hover:bg-gray-50 dark:hover:bg-white/10 transition-colors"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script th:inline="javascript">
      lucide.createIcons();

      function abrirModalNuevo() {
        document.getElementById("modalNuevo").classList.remove("hidden");
        document.getElementById("nivelId").value = "";
        document.getElementById("formNivel").reset();
        document.querySelector("#modalNuevo h3").innerText = "Nuevo Nivel";
      }

      function cerrarModal() {
        document.getElementById("modalNuevo").classList.add("hidden");
      }

      async function abrirModalEditar(id) {
        try {
          document.getElementById("formNivel").reset();

          const response = await fetch(`/admin/niveles/${id}`);
          const data = await response.json();

          document.getElementById("nivelId").value = data.id;
          document.querySelector('input[name="nombre"]').value = data.nombre;
          document.querySelector('textarea[name="descripcion"]').value =
            data.descripcion || "";

          document.querySelector("#modalNuevo h3").innerText = "Editar Nivel";
          document.getElementById("modalNuevo").classList.remove("hidden");
        } catch (error) {
          console.error("Error al cargar datos:", error);
          alert("Error al cargar los datos del nivel.");
        }
      }
    </script>
    <th:block th:replace="~{fragments/theme :: themeScript}"></th:block>
  </body>
</html>
