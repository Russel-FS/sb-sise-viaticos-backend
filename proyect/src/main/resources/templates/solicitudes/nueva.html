<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Solicitud - ISS Viáticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f5f5f7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="antialiased">
    <nav class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 h-11 flex items-center">
            <a href="/" class="text-[12px] font-semibold tracking-tight hover:opacity-70 transition-opacity flex items-center gap-2">
                <i data-lucide="chevron-left" class="w-4 h-4"></i>
                Panel Principal
            </a>
        </div>
    </nav>

    <main class="pt-24 pb-20 px-6">
        <div class="max-w-3xl mx-auto">
            <div class="mb-12">
                <h1 class="text-4xl font-semibold tracking-tight text-gray-900 mb-2">Nueva Solicitud</h1>
                <p class="text-xl text-gray-500">Completa los detalles de tu comisión de servicio.</p>
            </div>

            <form action="/solicitudes/nueva" method="post" class="space-y-8">
                <!-- Información General -->
                <div class="glass-card p-8 rounded-[28px] shadow-sm">
                    <h2 class="text-lg font-semibold mb-6 flex items-center gap-2">
                        <i data-lucide="briefcase" class="w-5 h-5 text-blue-600"></i>
                        Detalles del Viaje
                    </h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 font-sans">Motivo del Viaje</label>
                            <input type="text" name="motivoViaje" required placeholder="Ej: Mantenimiento infraestructura Nodo Norte"
                                   class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2 font-sans">Fecha de Inicio</label>
                                <input type="date" name="fechaInicio" required
                                       class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2 font-sans">Fecha de Fin</label>
                                <input type="date" name="fechaFin" required
                                       class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Itinerario (Simplificado para esta fase) -->
                <div class="glass-card p-8 rounded-[28px] shadow-sm">
                    <h2 class="text-lg font-semibold mb-6 flex items-center gap-2">
                        <i data-lucide="map-pin" class="w-5 h-5 text-blue-600"></i>
                        Destino Principal
                    </h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 font-sans">Zona Geográfica</label>
                            <select name="idZona" required
                                    class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all appearance-none cursor-pointer">
                                <option value="" disabled selected>Selecciona una zona</option>
                                <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}">Zona</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 font-sans">Ciudad / Sede Específica</label>
                            <input type="text" name="ciudad" placeholder="Ej: Trujillo, Sede Central"
                                   class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-4">
                    <a href="/" class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">Cancelar</a>
                    <button type="submit" 
                            class="px-10 py-3 bg-[#0071e3] text-white font-medium rounded-full hover:bg-[#0077ed] transition-all transform active:scale-95 shadow-md">
                        Crear Solicitud
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
