<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página No Encontrada</title>

    <!-- Fuentes -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', "serif"],
              sans: ['"Inter"', "sans-serif"],
            },
            colors: {
              background: { light: "#F9F8F6", dark: "#0F1115" },
              surface: { light: "#FFFFFF", dark: "#1C1E22" },
              accent: {
                sage: "#D8E2DC",
                forest: "#2D3B2D",
                clay: "#C4A484",
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #f9f8f6;
        color: #1f2937;
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }
      .dark body {
        background-color: #0f1115;
        color: #f3f4f6;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
        background: rgba(28, 30, 34, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.6;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 500px;
        height: 500px;
        background: #d8e2dc;
        animation: float 8s infinite;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: #e5e7eb;
        animation: float 10s infinite reverse;
      }

      .dark .blob-1 {
        background: #1a1d23;
        opacity: 0.4;
      }
      .dark .blob-2 {
        background: #2d3b2d;
        opacity: 0.2;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen relative">
    <div class="blob blob-1 rounded-full"></div>
    <div class="blob blob-2 rounded-full"></div>

    <main class="w-full max-w-2xl px-6 text-center z-10">
      <div class="relative inline-block mb-8 animate-float">
        <div
          class="w-32 h-32 rounded-full bg-gradient-to-tr from-gray-100 to-white dark:from-white/5 dark:to-white/10 shadow-2xl flex items-center justify-center border border-white/50 dark:border-white/10"
        >
          <i
            data-lucide="compass"
            class="w-12 h-12 text-gray-400 dark:text-gray-500 opacity-80"
            stroke-width="1.5"
          ></i>
        </div>
        <div
          class="absolute -top-2 -right-2 w-10 h-10 rounded-full bg-accent-sage dark:bg-accent-forest flex items-center justify-center shadow-lg border border-white dark:border-white/10"
        >
          <span
            class="font-serif italic text-lg font-bold text-accent-forest dark:text-accent-sage"
            >?</span
          >
        </div>
      </div>

      <h1
        class="text-[120px] leading-none font-serif italic font-medium text-gray-900 dark:text-white mb-2 tracking-tighter mix-blend-overlay dark:mix-blend-normal opacity-90"
      >
        404
      </h1>

      <div
        class="glass-card rounded-3xl p-8 md:p-12 shadow-xl shadow-black/5 dark:shadow-black/20 backdrop-blur-md"
      >
        <h2 class="text-2xl font-serif text-gray-900 dark:text-white mb-4">
          Página No Encontrada
        </h2>
        <p
          class="text-gray-500 dark:text-gray-400 mb-8 max-w-md mx-auto text-lg font-light leading-relaxed"
        >
          Lo sentimos, la página que buscas parece haberse extraviado o ya no
          existe en nuestro sistema.
        </p>

        <div
          class="flex flex-col md:flex-row items-center justify-center gap-4"
        >
          <button
            onclick="history.back()"
            class="w-full md:w-auto px-8 py-3.5 rounded-full border border-gray-200 dark:border-white/10 text-sm font-bold uppercase tracking-widest text-gray-600 dark:text-gray-300 hover:bg-white hover:border-transparent dark:hover:bg-white/10 transition-all"
          >
            Volver atrás
          </button>
          <a
            href="/"
            class="w-full md:w-auto px-8 py-3.5 rounded-full bg-gray-900 dark:bg-white text-white dark:text-black text-sm font-bold uppercase tracking-widest hover:scale-105 active:scale-95 transition-all shadow-lg flex items-center justify-center gap-2"
          >
            <i data-lucide="home" class="w-4 h-4"></i>
            Ir al Inicio
          </a>
        </div>
      </div>

      <div
        class="mt-12 text-xs font-medium text-gray-400 uppercase tracking-[0.2em] opacity-60"
      >
        ISS Viáticos &bull; Sistema Integrado
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
