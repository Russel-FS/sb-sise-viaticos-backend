<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Error del Servidor</title>

    <!-- Fuentes -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', "serif"],
              sans: ['"Inter"', "sans-serif"],
            },
            colors: {
              background: { light: "#F9F8F6", dark: "#0F1115" },
              surface: { light: "#FFFFFF", dark: "#1C1E22" },
            },
            animation: {
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #f9f8f6;
        color: #1f2937;
        font-family: "Inter", sans-serif;
      }
      .dark body {
        background-color: #0f1115;
        color: #f3f4f6;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
        background: rgba(28, 30, 34, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .bg-pattern {
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 0.3;
      }
      .dark .bg-pattern {
        background-image: radial-gradient(#374151 1px, transparent 1px);
        opacity: 0.1;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen relative overflow-hidden"
  >
    <div class="absolute inset-0 bg-pattern z-0 pointer-events-none"></div>

    <main class="w-full max-w-2xl px-6 text-center z-10 relative">
      <div class="relative inline-block mb-6">
        <div
          class="w-24 h-24 rounded-3xl bg-red-50 dark:bg-red-500/10 flex items-center justify-center transform rotate-3 transition-transform hover:rotate-0 duration-500"
        >
          <i
            data-lucide="server-crash"
            class="w-10 h-10 text-red-500 opacity-80"
            stroke-width="1.5"
          ></i>
        </div>
        <div
          class="absolute inset-0 rounded-3xl bg-red-500/20 blur-xl -z-10 animate-pulse-slow"
        ></div>
      </div>

      <h1
        class="text-[100px] leading-none font-serif italic text-gray-900 dark:text-white mb-2 tracking-tight opacity-90"
      >
        500
      </h1>
      <p class="text-xs font-bold uppercase tracking-[0.3em] text-red-500 mb-8">
        System Malfunction
      </p>

      <div
        class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl shadow-black/5 dark:shadow-black/20"
      >
        <h2 class="text-2xl font-serif text-gray-900 dark:text-white mb-4">
          Error Interno del Servidor
        </h2>
        <p
          class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto text-lg leading-relaxed"
        >
          Algo salió mal de nuestro lado. Nuestro equipo técnico ha sido
          notificado automáticamente.
        </p>

        <div th:if="${error != null or message != null}" class="mb-8 text-left">
          <div
            class="bg-gray-50 dark:bg-black/30 rounded-xl border border-gray-200 dark:border-white/5 p-4 font-mono text-xs text-gray-600 dark:text-gray-400 overflow-x-auto max-w-lg mx-auto shadow-inner"
          >
            <div
              class="flex items-center gap-2 mb-2 pb-2 border-b border-gray-200 dark:border-white/5"
            >
              <div class="w-2 h-2 rounded-full bg-red-400"></div>
              <div class="w-2 h-2 rounded-full bg-yellow-400"></div>
              <div class="w-2 h-2 rounded-full bg-green-400"></div>
              <span class="ml-auto text-[10px] uppercase opacity-50"
                >Log Output</span
              >
            </div>
            <p
              th:if="${error}"
              th:text="${'Error: ' + error}"
              class="mb-1 text-red-500"
            >
              Error...
            </p>
            <p th:if="${message}" th:text="${message}" class="break-all">
              Detalle...
            </p>
          </div>
        </div>

        <div
          class="flex flex-col sm:flex-row items-center justify-center gap-4"
        >
          <button
            onclick="location.reload()"
            class="w-full sm:w-auto px-6 py-3 rounded-full border border-gray-200 dark:border-white/10 text-xs font-bold uppercase tracking-widest text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-white/5 transition-all flex items-center justify-center gap-2"
          >
            <i data-lucide="refresh-cw" class="w-3 h-3"></i>
            Reintentar
          </button>
          <a
            href="/"
            class="w-full sm:w-auto px-8 py-3 rounded-full bg-gray-900 dark:bg-white text-white dark:text-black text-xs font-bold uppercase tracking-widest hover:shadow-lg transition-all flex items-center justify-center gap-2"
          >
            <i data-lucide="home" class="w-3 h-3"></i>
            Ir al Inicio
          </a>
        </div>
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
