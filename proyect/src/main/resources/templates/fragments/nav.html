<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <style th:fragment="styles">
      .nav-island {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      .dark .nav-island {
        background: rgba(28, 30, 34, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>

  <body>
    <div
      th:fragment="navbar(activeTab)"
      class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4 pointer-events-none"
    >
      <nav
        class="nav-island rounded-full px-6 py-3 flex items-center justify-between gap-8 animate-enter w-full md:w-auto pointer-events-auto"
      >
        <!-- Logo -->
        <a
          href="/"
          class="serif-font text-xl font-medium tracking-tight hover:opacity-70 transition-opacity whitespace-nowrap"
        >
          ISS V
        </a>

        <!-- pc Menu -->
        <div
          class="hidden md:flex items-center gap-1 bg-gray-100/50 dark:bg-white/5 rounded-full p-1"
        >
          <a
            href="/solicitudes"
            th:classappend="${activeTab == 'solicitudes' ? 'bg-white dark:bg-white/10 shadow-sm text-gray-900 dark:text-white' : 'hover:bg-white dark:hover:bg-white/10 hover:shadow-sm transition-all text-gray-700 dark:text-gray-300'}"
            class="px-4 py-1.5 rounded-full text-xs font-medium"
            >Solicitudes</a
          >

          <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a
              href="/admin/aprobaciones"
              th:classappend="${activeTab == 'aprobaciones' ? 'bg-white dark:bg-white/10 shadow-sm text-gray-900 dark:text-white' : 'hover:bg-white dark:hover:bg-white/10 hover:shadow-sm transition-all text-gray-700 dark:text-gray-300'}"
              class="px-4 py-1.5 rounded-full text-xs font-medium"
              >Aprobar</a
            >
            <a
              href="/admin/validaciones"
              th:classappend="${activeTab == 'validaciones' ? 'bg-white dark:bg-white/10 shadow-sm text-gray-900 dark:text-white' : 'hover:bg-white dark:hover:bg-white/10 hover:shadow-sm transition-all text-gray-700 dark:text-gray-300'}"
              class="px-4 py-1.5 rounded-full text-xs font-medium"
              >Validar</a
            >
            <a
              href="/admin/empleados"
              th:classappend="${activeTab == 'empleados' ? 'bg-white dark:bg-white/10 shadow-sm text-gray-900 dark:text-white' : 'hover:bg-white dark:hover:bg-white/10 hover:shadow-sm transition-all text-gray-700 dark:text-gray-300'}"
              class="px-4 py-1.5 rounded-full text-xs font-medium"
              >Empleados</a
            >
            <a
              href="/admin/tarifarios"
              th:classappend="${activeTab == 'config' ? 'bg-white dark:bg-white/10 shadow-sm text-gray-900 dark:text-white' : 'hover:bg-white dark:hover:bg-white/10 hover:shadow-sm transition-all text-gray-700 dark:text-gray-300'}"
              class="px-4 py-1.5 rounded-full text-xs font-medium"
              >Config</a
            >
          </th:block>
        </div>

        <div class="flex items-center gap-4">
          <div
            class="hidden md:flex items-center gap-3 pl-4 border-l border-gray-200 dark:border-white/10"
          >
            <button
              onclick="toggleTheme()"
              class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/10 transition-colors"
            >
              <i
                data-lucide="sun"
                class="w-3 h-3 text-gray-500 hidden dark:block"
              ></i>
              <i
                data-lucide="moon"
                class="w-3 h-3 text-gray-500 block dark:hidden"
              ></i>
            </button>
            <form th:action="@{/logout}" method="post">
              <button
                type="submit"
                class="w-8 h-8 rounded-full bg-gray-900 text-white dark:bg-white dark:text-black flex items-center justify-center hover:scale-105 transition-transform"
                title="Salir"
              >
                <i data-lucide="log-out" class="w-3 h-3"></i>
              </button>
            </form>
          </div>

          <!-- botton menu mobile -->
          <button
            onclick="toggleMobileMenu()"
            class="md:hidden w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-white"
          >
            <i data-lucide="menu" class="w-4 h-4"></i>
          </button>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="fixed inset-0 z-[60] bg-white/95 dark:bg-[#0F1115]/95 backdrop-blur-xl transform transition-transform duration-300 translate-x-full md:hidden flex flex-col pt-24 px-6 pointer-events-auto"
      >
        <button
          onclick="toggleMobileMenu()"
          class="absolute top-6 right-6 w-10 h-10 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center text-gray-900 dark:text-white"
        >
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>

        <div class="flex flex-col gap-6 text-center">
          <a
            href="/"
            class="text-2xl font-serif text-gray-900 dark:text-white mb-4"
            >Menú</a
          >

          <a
            href="/solicitudes"
            class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
            >Solicitudes</a
          >

          <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a
              href="/admin/aprobaciones"
              class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
              >Aprobaciones</a
            >
            <a
              href="/admin/validaciones"
              class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
              >Validaciones</a
            >
            <a
              href="/admin/empleados"
              class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
              >Empleados</a
            >
            <a
              href="/admin/tarifarios"
              class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
              >Configuración</a
            >
          </th:block>

          <div class="w-full h-px bg-gray-200 dark:bg-white/10 my-2"></div>

          <div class="flex items-center justify-center gap-6">
            <button
              onclick="toggleTheme()"
              class="flex items-center gap-2 text-gray-600 dark:text-gray-300"
            >
              <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
              <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
              <span>Tema</span>
            </button>
            <form th:action="@{/logout}" method="post" class="inline">
              <button
                type="submit"
                class="flex items-center gap-2 text-red-600 dark:text-red-400"
              >
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span>Salir</span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <script>
        function toggleMobileMenu() {
          const menu = document.getElementById("mobileMenu");
          if (menu.classList.contains("translate-x-full")) {
            menu.classList.remove("translate-x-full");
          } else {
            menu.classList.add("translate-x-full");
          }
        }
      </script>
    </div>
  </body>
</html>
