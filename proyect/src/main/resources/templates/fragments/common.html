<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <!-- taoster -->
    <div th:fragment="toaster" th:if="${param.success != null or message != null}" id="success-toaster" 
         class="fixed top-24 right-6 z-[100] animate-in fade-in slide-in-from-right-8 duration-500">
        
        <div class="flex items-center gap-3 px-5 py-3 bg-white/80 backdrop-blur-xl border border-green-100 rounded-2xl shadow-2xl">
            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center shadow-sm">
                <i data-lucide="check" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <p class="text-sm font-semibold text-gray-900 leading-none mb-1">
                    <span th:text="${title != null ? title : 'Solicitud Exitosa'}">Operaci√≥n Exitosa</span>
                </p>
                <p class="text-[11px] text-gray-500 leading-none">
                    <span th:text="${message != null ? message : 'Registro guardado correctamente.'}">Los datos se sincronizaron con Oracle.</span>
                </p>
            </div>
            <button onclick="document.getElementById('success-toaster').remove()" class="ml-2 p-1 hover:bg-gray-100 rounded-lg transition-colors">
                <i data-lucide="x" class="w-4 h-4 text-gray-400"></i>
            </button>
        </div>

        <script>
            setTimeout(() => {
                const toaster = document.getElementById('success-toaster');
                if (toaster) {
                    toaster.classList.add('opacity-0', 'translate-x-full');
                    toaster.style.transition = 'all 0.5s ease-in-out';
                    setTimeout(() => toaster.remove(), 500);
                }
            }, 4000);
        </script>
    </div>
</body>
</html>
