<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - ISS Viáticos</title>

    <!-- Fuentes y Recursos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuración del Tema -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <th:block th:replace="~{fragments/theme :: themeStyles}"></th:block>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', "serif"],
              sans: ['"Inter"', "sans-serif"],
            },
            colors: {
              background: { light: "#F9F8F6", dark: "#0F1115" },
              surface: { light: "#FFFFFF", dark: "#1C1E22" },
              accent: {
                sage: "#D8E2DC",
                forest: "#2D3B2D",
                clay: "#C4A484",
              },
            },
            keyframes: {
              "slide-up": {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
            animation: {
              "slide-up": "slide-up 0.6s ease-out forwards",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #f9f8f6;
        color: #1f2937;
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }
      .dark body {
        background-color: #0f1115;
        color: #f3f4f6;
      }

      .bg-split {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .bg-left {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9f8f6;
        transition: all 0.5s ease;
      }
      .dark .bg-left {
        background: #0f1115;
      }

      @media (min-width: 1024px) {
        .bg-left {
          width: 50%;
        }
        .bg-right {
          position: absolute;
          top: 0;
          right: 0;
          width: 50%;
          height: 100%;
          background-image: url("https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2301&auto=format&fit=crop");
          background-size: cover;
          background-position: center;
        }
        .dark .bg-right {
          background-image: url("https://images.unsplash.com/photo-1497366811353-6870744d04b2?q=80&w=2301&auto=format&fit=crop");
        }
        /* Gradient Overlay for Image */
        .bg-right::after {
          content: "";
          position: absolute;
          inset: 0;
          background: linear-gradient(to right, #f9f8f6 0%, transparent 20%);
        }
        .dark .bg-right::after {
          background: linear-gradient(to right, #0f1115 0%, transparent 50%);
        }
      }

      .input-underlined {
        width: 100%;
        background: transparent;
        border-bottom: 1px solid #e5e7eb;
        padding: 12px 0;
        font-size: 16px;
        color: #1f2937;
        transition: border-color 0.3s ease;
        border-radius: 0;
        outline: none;
      }
      .dark .input-underlined {
        border-color: #374151;
        color: white;
      }

      .input-underlined:focus {
        border-color: #1f2937;
      }
      .dark .input-underlined:focus {
        border-color: white;
      }

      .brand-title {
        font-family: "Instrument Serif", serif;
        font-style: italic;
      }
    </style>
  </head>
  <body
    class="antialiased h-screen w-full flex items-center justify-center lg:justify-start relative"
  >
    <div class="bg-split">
      <div class="bg-left"></div>
      <div
        class="bg-right hidden lg:block animate-in fade-in duration-1000"
      ></div>
    </div>

    <div class="fixed top-8 left-8 z-50">
      <button
        onclick="toggleTheme()"
        class="w-10 h-10 rounded-full flex items-center justify-center bg-transparent border border-gray-200 dark:border-white/10 hover:bg-gray-50 dark:hover:bg-white/5 transition-all group"
      >
        <i
          data-lucide="sun"
          class="w-4 h-4 text-gray-500 hidden dark:block group-hover:text-white transition-colors"
        ></i>
        <i
          data-lucide="moon"
          class="w-4 h-4 text-gray-500 block dark:hidden group-hover:text-black transition-colors"
        ></i>
      </button>
    </div>

    <main
      class="relative z-10 w-full max-w-lg lg:ml-[8%] px-8 flex flex-col justify-center h-full"
    >
      <div class="w-full animate-slide-up" style="animation-delay: 0.1s">
        <div class="mb-16">
          <div
            class="w-12 h-12 rounded-xl bg-gray-900 dark:bg-white text-white dark:text-black flex items-center justify-center mb-8 shadow-xl"
          >
            <i data-lucide="layers" class="w-6 h-6"></i>
          </div>
          <h1
            class="text-6xl font-serif italic text-gray-900 dark:text-white mb-4 tracking-tight leading-none brand-title"
          >
            Bienvenido
          </h1>
          <p
            class="text-lg text-gray-500 dark:text-gray-400 font-light max-w-xs"
          >
            Ingresa tus credenciales para acceder al sistema de gestión de
            viáticos.
          </p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-10">
          <div class="space-y-6">
            <div class="group">
              <label
                class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1 group-focus-within:text-gray-900 dark:group-focus-within:text-white transition-colors"
                >Usuario</label
              >
              <input
                type="text"
                name="username"
                required
                placeholder="nombre.apellido"
                class="input-underlined placeholder-gray-300 dark:placeholder-gray-600"
              />
            </div>

            <div class="group">
              <label
                class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1 group-focus-within:text-gray-900 dark:group-focus-within:text-white transition-colors"
                >Contraseña</label
              >
              <input
                type="password"
                name="password"
                required
                placeholder="••••••••"
                class="input-underlined placeholder-gray-300 dark:placeholder-gray-600"
              />
            </div>
          </div>

          <div
            th:if="${param.error}"
            class="flex items-center gap-3 text-red-600 dark:text-red-400 text-sm animate-in fade-in slide-in-from-left-2 duration-300"
          >
            <i data-lucide="alert-circle" class="w-4 h-4"></i>
            <span class="font-medium">Credenciales incorrectas</span>
          </div>

          <div class="pt-4 flex items-center justify-between">
            <a
              href="#"
              class="text-sm font-medium text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors"
              >¿Olvidaste tu contraseña?</a
            >

            <button
              type="submit"
              class="w-16 h-16 rounded-full bg-gray-900 dark:bg-white text-white dark:text-black flex items-center justify-center shadow-2xl hover:scale-105 active:scale-95 transition-all duration-300 hover:shadow-black/20 group"
            >
              <i
                data-lucide="arrow-right"
                class="w-6 h-6 group-hover:translate-x-0.5 transition-transform"
              ></i>
            </button>
          </div>
        </form>
      </div>

      <div
        class="absolute bottom-10 left-8 lg:left-0 lg:relative lg:mt-auto lg:bottom-0 text-xs text-gray-400 uppercase tracking-widest opacity-40 animate-in fade-in duration-1000 delay-500"
      >
        ISS Viáticos &copy; 2025
      </div>
    </main>

    <script th:inline="javascript">
      lucide.createIcons();
      function toggleTheme() {
        if (document.documentElement.classList.contains("dark")) {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("theme", "light");
        } else {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        }
      }
    </script>
    <th:block th:replace="~{fragments/theme :: themeScript}"></th:block>
  </body>
</html>
