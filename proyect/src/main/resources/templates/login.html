<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sise Viáticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: {
                            blue: '#0071e3',
                            bg: '#f5f5f7',
                            secondary: '#86868b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f5f5f7; }
        .glass-card {
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-[400px] p-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-semibold tracking-tight">Iniciar sesión.</h1>
            <p class="text-apple-secondary mt-2">Ingeniería y Servicios del Sur S.A.C.</p>
        </div>

        <div class="glass-card p-8 rounded-[28px] shadow-sm">
            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <input type="text" name="username" placeholder="Correo o DNI" 
                           class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-apple-blue focus:border-transparent transition-all">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Contraseña" 
                           class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-apple-blue focus:border-transparent transition-all">
                </div>
                
                <div th:if="${param.error}" class="p-3 bg-red-50 border border-red-100 rounded-xl mb-4">
                    <p class="text-red-500 text-xs text-center font-medium">
                        <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" 
                              th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message == 'Bad credentials' ? 'Usuario o contraseña incorrectos' : 'Error en el acceso'}">
                        </span>
                        <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION == null}">
                            Credenciales incorrectas.
                        </span>
                    </p>
                </div>

                <button type="submit" 
                        class="w-full py-3 bg-apple-blue text-white font-medium rounded-xl hover:bg-[#0077ed] transition-colors mt-6">
                    Continuar
                </button>
            </form>
        </div>
 
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
