<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Tarifarios - ISS Viáticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f5f5f7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="antialiased">
    <nav class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-gray-100 uppercase tracking-widest text-[10px] font-bold">
        <div class="max-w-6xl mx-auto px-6 h-11 flex items-center justify-between">
            <a href="/" class="hover:opacity-70 transition-opacity">ISS Viáticos / Admin</a>
            <div class="flex gap-6">
                <a href="/admin/tarifarios" class="text-blue-600">Tarifarios</a>
                <a href="/admin/conceptos" class="text-gray-500 hover:text-gray-900">Conceptos</a>
                <a href="/admin/zonas" class="text-gray-500 hover:text-gray-900">Zonas</a>
                <a href="/admin/niveles" class="text-gray-500 hover:text-gray-900">Niveles</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-20 px-6">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-4xl font-semibold tracking-tight text-gray-900 mb-2">Configuración de Tarifarios</h1>
                    <p class="text-xl text-gray-500">Define los límites diarios por nivel, zona y concepto.</p>
                </div>
                <button onclick="document.getElementById('modalNuevo').classList.remove('hidden')" 
                        class="px-6 py-3 bg-black text-white font-medium rounded-full hover:bg-gray-800 transition-all shadow-lg flex items-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Nueva Tarifa
                </button>
            </div>

            <!-- Tabla de Tarifas -->
            <div class="glass-card rounded-[28px] overflow-hidden shadow-sm">
                <table class="w-full text-sm text-left">
                    <thead>
                        <tr class="bg-white/50 border-b border-gray-100">
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px]">Zona</th>
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px]">Nivel Jerárquico</th>
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px]">Concepto / Gasto</th>
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px]">Monto Diario</th>
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px] text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50">
                        <tr th:each="tar : ${tarifarios}" class="hover:bg-white/40 transition-colors">
                            <td class="px-6 py-4 font-medium text-gray-900" th:text="${tar.zonaGeografica.nombre}">ZONA</td>
                            <td class="px-6 py-4 text-gray-600" th:text="${tar.nivelJerarquico.nombre}">NIVEL</td>
                            <td class="px-6 py-4">
                                <span class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-bold uppercase tracking-wider"
                                      th:text="${tar.tipoGasto.nombre}">CONCEPTO</span>
                            </td>
                            <td class="px-6 py-4 font-bold text-gray-900" th:text="${'S/ ' + tar.montoDiario}">0.00</td>
                            <td class="px-6 py-4 text-right">
                                <a th:href="@{'/admin/tarifarios/eliminar/' + ${tar.id}}" 
                                   class="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-xl transition-all"
                                   onclick="return confirm('¿Eliminar esta tarifa?')">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(tarifarios)}">
                            <td colspan="5" class="px-6 py-20 text-center text-gray-400">
                                <i data-lucide="database" class="w-10 h-10 mx-auto mb-4 opacity-20"></i>
                                <p>No hay tarifas configuradas aún.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modalNuevo" class="hidden fixed inset-0 z-[100] flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]" onclick="document.getElementById('modalNuevo').classList.add('hidden')"></div>
        <div class="relative w-full max-w-lg bg-white rounded-[32px] p-10 shadow-2xl animate-in zoom-in-90 duration-200">
            <h2 class="text-3xl font-bold mb-8 tracking-tight">Nueva Tarifa</h2>
            
            <form th:action="@{/admin/tarifarios/guardar}" method="post" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 px-1">Zona Geográfica</label>
                    <select name="zonaGeografica.id" required class="w-full px-4 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 appearance-none outline-none transition-all">
                        <option th:each="z : ${zonas}" th:value="${z.id}" th:text="${z.nombre}"></option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 px-1">Nivel Jerárquico</label>
                    <select name="nivelJerarquico.id" required class="w-full px-4 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 appearance-none outline-none transition-all">
                        <option th:each="n : ${niveles}" th:value="${n.id}" th:text="${n.nombre}"></option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 px-1">Concepto de Gasto</label>
                    <select name="tipoGasto.id" required class="w-full px-4 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 appearance-none outline-none transition-all">
                        <option th:each="tg : ${tiposGasto}" th:value="${tg.id}" th:text="${tg.nombre}"></option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 px-1">Monto Límite Diario (S/)</label>
                    <input type="number" step="0.01" name="montoDiario" required placeholder="0.00"
                           class="w-full px-4 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all font-semibold text-lg">
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="document.getElementById('modalNuevo').classList.add('hidden')"
                            class="flex-1 px-6 py-4 bg-gray-100 text-gray-600 font-bold rounded-2xl hover:bg-gray-200 transition-all">
                        Cerrar
                    </button>
                    <button type="submit" class="flex-1 px-6 py-4 bg-blue-600 text-white font-bold rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                        Guardar Tarifa
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
