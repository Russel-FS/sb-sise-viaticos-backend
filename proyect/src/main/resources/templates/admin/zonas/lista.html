<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonas Geográficas - ISS Viáticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f5f5f7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="antialiased">
    <nav class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-gray-100 uppercase tracking-widest text-[10px] font-bold">
        <div class="max-w-6xl mx-auto px-6 h-11 flex items-center justify-between">
            <a href="/" class="hover:opacity-70 transition-opacity">ISS Viáticos / Admin</a>
            <div class="flex gap-6">
                <a href="/admin/tarifarios" class="text-gray-500 hover:text-gray-900">Tarifarios</a>
                <a href="/admin/conceptos" class="text-gray-500 hover:text-gray-900">Conceptos</a>
                <a href="/admin/zonas" class="text-blue-600">Zonas</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-20 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-4xl font-semibold tracking-tight text-gray-900 mb-2">Zonas Geográficas</h1>
                    <p class="text-xl text-gray-500">Administra las ubicaciones y zonas de destino para comisiones.</p>
                </div>
                <button onclick="document.getElementById('modalNuevo').classList.remove('hidden')" 
                        class="px-6 py-3 bg-black text-white font-medium rounded-full hover:bg-gray-800 transition-all shadow-lg flex items-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Nueva Zona
                </button>
            </div>

            <div class="glass-card rounded-[28px] overflow-hidden shadow-sm">
                <table class="w-full text-sm text-left">
                    <thead>
                        <tr class="bg-white/50 border-b border-gray-100">
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px]">Nombre de la Zona</th>
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px]">Descripción</th>
                            <th class="px-6 py-4 font-semibold text-gray-500 uppercase tracking-tighter text-[11px] text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50">
                        <tr th:each="z : ${zonas}" class="hover:bg-white/40 transition-colors">
                            <td class="px-6 py-4 font-medium text-gray-900" th:text="${z.nombre}">NOMBRE</td>
                            <td class="px-6 py-4 text-gray-400" th:text="${z.descripcion ?: 'Sin descripción'}">DESCRIPCIÓN</td>
                            <td class="px-6 py-4 text-right">
                                <a th:href="@{'/admin/zonas/eliminar/' + ${z.id}}" 
                                   class="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-xl transition-all"
                                   onclick="return confirm('¿Eliminar esta zona?')">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(zonas)}">
                            <td colspan="3" class="px-6 py-20 text-center text-gray-400">
                                <i data-lucide="map" class="w-10 h-10 mx-auto mb-4 opacity-20"></i>
                                <p>No hay zonas registradas.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modalNuevo" class="hidden fixed inset-0 z-[100] flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" onclick="document.getElementById('modalNuevo').classList.add('hidden')"></div>
        <div class="relative w-full max-w-md glass-card rounded-[32px] p-10 shadow-2xl animate-in zoom-in-95 duration-200">
            <h2 class="text-2xl font-semibold mb-8">Nueva Zona</h2>
            
            <form th:action="@{/admin/zonas/guardar}" method="post" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Nombre (Ej: COSTA - TRUJILLO)</label>
                    <input type="text" name="nombre" required placeholder="Nombre de la zona"
                           class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Descripción</label>
                    <textarea name="descripcion" placeholder="Opcional..." rows="3"
                           class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none resize-none"></textarea>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="document.getElementById('modalNuevo').classList.add('hidden')"
                            class="flex-1 px-6 py-3 bg-gray-100 text-gray-600 font-medium rounded-full hover:bg-gray-200 transition-all">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-6 py-3 bg-black text-white font-medium rounded-full hover:bg-gray-800 transition-all shadow-lg">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
